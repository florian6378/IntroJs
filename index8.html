<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

console.log("" + 1 + 0) //Chaine de caractère
//Résultat 10

console.log("" - 1 + 0) //Nombre
//Résultat -1

console.log(true + false) //Nombre
// Résultat 1

console.log(6 / "3"  )// Nombre
//Résultat 2

console.log("2" * "3") //Nombre
//Résultat 6

console.log(4 + 5 + "px") //Chaine de caractère
//Résultat 9px

console.log("$" + 4 + 5) //Chaine de caractère
//Résultat $45

console.log("4" - 2 ) //Nombre
//Résultat 2


console.log("4px" - 2)
//Résultat NaN


console.log("  -9  " + 5) //Chaine de caractère
//Résultat -9 5


console.log("  -9  " - 5) //Nombre
//Résultat -14


console.log(null + 1)   //Nombre
//Résultat 1


console.log( undefined + 1)
//Résultat NaN

console.log(" \t \n" - 2)  //Nombre
// Résultat -2
</script>
</body>
</html>
